name: PullQuest â€“ comment on new PRs (Debug)

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches: [main]

jobs:
  notify-pullquest:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com
    steps:
      - name: Debug - Print PR Info
        run: |
          echo "ğŸ” PR Number: ${{ github.event.pull_request.number }}"
          echo "ğŸ” Repository: ${{ github.event.repository.full_name }}"
          echo "ğŸ” PR Title: ${{ github.event.pull_request.title }}"
          echo "ğŸ” Event Type: ${{ github.event.action }}"
          
      - name: Build payload âœ POST to backend
        run: |
          # numeric PR number
          NUMBER=${{ github.event.pull_request.number }}
          
          # JSON array of label names
          LABELS=$(jq '.pull_request.labels | map(.name)' "$GITHUB_EVENT_PATH")
          
          # Assemble payload { owner, repo, prNumber, labels }
          payload=$(jq -n \
            --arg owner  "${{ github.event.repository.owner.login }}" \
            --arg repo   "${{ github.event.repository.name }}" \
            --argjson prNumber "$NUMBER" \
            --argjson labels   "$LABELS" \
            '{owner:$owner, repo:$repo, prNumber:$prNumber, labels:$labels}')
          
          echo "ğŸ“¦ Payload:"
          echo "$payload"
          
          echo "ğŸŒ Sending to: $BACKEND_URL/api/comment/PullRequest"
          
          response=$(curl --fail --show-error --silent \
            -X POST "$BACKEND_URL/api/comment/PullRequest" \
            -H "Content-Type: application/json" \
            --data-raw "$payload" \
            -w "HTTP %{http_code}" || echo "CURL_FAILED")
          
          echo "ğŸ” Response: $response"
          
          if [[ "$response" == "CURL_FAILED" ]]; then
            echo "âŒ Failed to send request to backend"
            exit 1
          fi
      
      - name: Done
        run: echo "âœ… PullQuest notified successfully"
