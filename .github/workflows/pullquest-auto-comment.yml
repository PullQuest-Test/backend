# .github/workflows/pullquest-auto-comment.yml
name: PullQuest â€“ comment on new issues/PRs

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  notify-pullquest:
    runs-on: ubuntu-latest
    permissions:            # so the job itself *could* comment if you ever want to
      issues: write
      pull-requests: write

    # keep env clean: point to backend + expose API key
    env:
      PULLQUEST_BACKEND_URL: https://pullquestgithubbackend.onrender.com
      PULLQUEST_API_KEY: ${{ secrets.PULLQUEST_API_KEY }}   # â† store the key in repo/org secrets

    steps:
      - name: Show context
        run: |
          echo "ðŸ” Repo:  ${{ github.repository }}"
          echo "ðŸ” Event: ${{ github.event_name }}"
          echo "ðŸ” Num:   ${{ github.event.issue.number || github.event.pull_request.number }}"
          echo "ðŸ” Labels: $(jq -r '.issue.labels // .pull_request.labels | map(.name) | join(", ")' "$GITHUB_EVENT_PATH")"

      - name: Notify backend
        id: notify
        run: |
          response=$(curl --silent --show-error \
            -X POST "$PULLQUEST_BACKEND_URL/api/comment/issues" \
            -H "Content-Type: application/json" \
            -d '${{ toJson(github.event) }}' )
          echo "ðŸ›°ï¸  Backend response:"
          echo "$response"
          echo "response=$response" >> "$GITHUB_OUTPUT"

      - name: Done
        run: |
          echo "âœ… PullQuest notified successfully"
          echo "ðŸ”„ Response was: ${{ steps.notify.outputs.response }}"
