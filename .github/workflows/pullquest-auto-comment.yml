# .github/workflows/pullquest-issue-comment.yml
name: PullQuest – comment on new issues

on:
  issues:
    types: [opened]          # 👈 only issues now

jobs:
  notify-pullquest:
    runs-on: ubuntu-latest
    permissions:
      issues: write          # PR permission no longer needed but harmless
      # pull-requests: write   ← can be removed if you want

    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com

    steps:
      - name: Show context
        run: |
          echo "🔍 Repo:   ${{ github.event.repository.full_name }}"
          echo "🔍 Owner:  ${{ github.event.repository.owner.login }}"
          echo "🔍 Issue #:${{ github.event.issue.number }}"
          echo "🔍 Labels: $(jq -r '.issue.labels | map(.name) | join(", ")' "$GITHUB_EVENT_PATH")"

      - name: Build payload & notify backend
        run: |
          NUMBER=${{ github.event.issue.number }}
          LABELS=$(jq '.issue.labels | map(.name)' "$GITHUB_EVENT_PATH")

          payload=$(jq -n \
            --arg owner  "${{ github.event.repository.owner.login }}" \
            --arg repo   "${{ github.event.repository.name }}" \
            --argjson num     "$NUMBER" \
            --argjson labels  "$LABELS" \
            '{owner:$owner, repo:$repo, issueNumber:$num, labels:$labels}')

          echo "📦 Payload:"
          echo "$payload"

          curl --silent --show-error \
               -X POST "$BACKEND_URL/api/comment/issues" \
               -H "Content-Type: application/json" \
               --data-raw "$payload"

      - name: Done
        run: echo "✅ PullQuest notified successfully"
