# .github/workflows/pullquest-auto-comment.yml
name: PullQuest – comment on new issues/PRs

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  notify-pullquest:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com   # ← single, clear name

    steps:
      - name: Show context
        run: |
          echo "🔍 Repo:  ${{ github.repository }}"
          echo "🔍 Event: ${{ github.event_name }}"
          echo "🔍 Num:   ${{ github.event.issue.number || github.event.pull_request.number }}"

      - name: Notify backend
        id: notify
        run: |
          curl --silent --show-error \
               -X POST "$BACKEND_URL/api/comment/issues" \
               -H "Content-Type: application/json" \
               --data-raw '${{ toJson(github.event) }}'

      - name: Done
        run: echo "✅ PullQuest notified successfully"
