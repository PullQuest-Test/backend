# .github/workflows/pullquest-auto-comment.yml
name: PullQuest – comment on new issues/PRs

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  notify-pullquest:
    runs-on: ubuntu-latest

    # These perms only matter if the workflow itself ever needs to write.
    # Safe to keep; costs nothing.
    permissions:
      issues: write
      pull-requests: write

    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com
      PULLQUEST_API_KEY: "PullQuest-Testk9keu6"
    steps:
      - name: Show context
        run: |
          echo "🔍 Repo:  ${{ github.repository }}"
          echo "🔍 Event: ${{ github.event_name }}"
          echo "🔍 Num:   ${{ github.event.issue.number || github.event.pull_request.number }}"

      - name: Notify backend
        run: |
          curl -s -X POST "$PULLQUEST_BACKEND_URL/api/comment/issues" \
               -H "Content-Type: application/json" \
               -d '${{ toJson(github.event) }}'

          echo "🛰️  Backend response:"
          echo "$response"
          echo "response=$response" >> "$GITHUB_OUTPUT"

      - name: Done
        run: |
          echo "✅ PullQuest notified successfully"
          echo "🔄 Response was: ${{ steps.notify.outputs.response }}"
