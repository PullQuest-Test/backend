# .github/workflows/pullquest-auto-comment.yml
name: PullQuest â€“ comment on new issues
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  notify-pullquest:
    runs-on: ubuntu-latest
    # allow your backend to comment on the issue
    permissions:
      issues: write
      pull-requests: write
    environment: production
    env:
      PULLQUEST_BACKEND_URL: https://pullquestgithubbackend.onrender.com
      PULLQUEST_API_KEY: "PullQuest-Testk9keu6"
    steps:
      - name: Show context
        run: |
          echo "ðŸ” Repository:   ${{ github.repository }}"
          echo "ðŸ” Organization: ${{ github.event.repository.owner.login }}"
          echo "ðŸ” Issue/PR #:   ${{ github.event.issue.number || github.event.pull_request.number }}"
          echo "ðŸ” Labels:       ${{ toJson(github.event.issue.labels.*.name || github.event.pull_request.labels.*.name) }}"
      - name: Notify PullQuest backend
        id: notify
        run: |
          response=$(
            curl --silent --show-error \
              -X POST "$PULLQUEST_BACKEND_URL/api/comment/issues" \
              -H "Content-Type: application/json" \
              -H "X-GitHub-Event: ${{ github.event_name }}" \
              -H "X-GitHub-Token: ${{ secrets.TOKEN_GITHUB }}" \
              -d '${{ toJson(github.event) }}'
          )
          echo "ðŸ›°ï¸  Backend response:"
          echo "$response"
          echo "response=$response" >> $GITHUB_OUTPUT
      - name: Done
        run: |
          echo "âœ… PullQuest notified successfully"
          echo "ðŸ”„ Response was: ${{ steps.notify.outputs.response }}"
