# .github/workflows/ai-pr-review.yml
name: AI-powered PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com

    steps:
      # 1. Check out PR code
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Compute unified diff
      - name: Compute PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }})
          PATCH=${DIFF//$'\n'/\\n}     # escape newlines for JSON
          echo "::set-output name=patch::$PATCH"

      # 3. Build payload & POST to backend
      - name: Send diff to backend for AI review & comment
        id: send
        run: |
          # ---- build base payload (variables expand because heredoc is unquoted) ----
          cat > payload.json <<EOF
          {
            "owner": "${{ github.event.repository.owner.login }}",
            "repo":  "${{ github.event.repository.name }}",
            "prNumber": ${{ github.event.pull_request.number }},
            "commitId": "${{ github.event.pull_request.head.sha }}",
            "diff": ""
          }
          EOF

          # insert the diff safely with jq
          jq --arg diff "${{ steps.diff.outputs.patch }}" '.diff = $diff' payload.json > tmp && mv tmp payload.json

          echo "ðŸ“¦ Final payload:"
          cat payload.json

          curl --fail --silent --show-error \
               -X POST "$BACKEND_URL/api/ai-review" \
               -H "Content-Type: application/json" \
               --data-binary @payload.json

      # 4. Wait until backend posts the AI review comment
      - name: Wait for AI review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner  = context.repo.owner;
            const repo   = context.repo.repo;
            const prNum  = context.payload.pull_request.number;
            const marker = '## ðŸ¤– AI Code Review';
            for (let i = 0; i < 12; i++) {
              const { data: comments } = await github.rest.issues.listComments({
                owner, repo, issue_number: prNum
              });
              if (comments.some(c => c.body.startsWith(marker))) {
                console.log('âœ… AI review comment detected.');
                return;
              }
              console.log(`â³ Waiting for comment (${i+1}/12)â€¦`);
              await new Promise(r => setTimeout(r, 5000));
            }
            core.setFailed('Timed out waiting for AI review comment.');

      - name: Done
        run: echo "ðŸŽ‰ Workflow complete â€” AI review comment is present."
