# .github/workflows/ai-pr-review.yml
name: AI-powered PR Review
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Compute PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          # Save diff to a file to avoid shell interpretation issues
          git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }} > diff.txt
          
      - name: Send diff to backend for AI review & comment
        id: send
        run: |
          # Create JSON payload using a more robust approach
          cat > payload.json << 'EOF'
          {
            "owner": "${{ github.event.repository.owner.login }}",
            "repo": "${{ github.event.repository.name }}",
            "prNumber": ${{ github.event.pull_request.number }},
            "commitId": "${{ github.sha }}",
            "diff": ""
          }
          EOF
          
          # Add the diff content safely using jq with raw file input
          jq --rawfile diff diff.txt '.diff = $diff' payload.json > temp_payload.json
          mv temp_payload.json payload.json
          
          echo "Sending payload to backend..."
          curl --fail --silent \
               -X POST "$BACKEND_URL/api/ai-review" \
               -H "Content-Type: application/json" \
               --data @payload.json
          
          # Clean up
          rm -f payload.json diff.txt
      
      - name: Done
        run: echo "ðŸŽ‰ Workflow complete â€” AI review comment is present."
