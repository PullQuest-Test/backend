# .github/workflows/ai-pr-review.yml
name: AI-powered PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize]   # run on every new commit to an open PR
    branches: [main]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write          # backend posts comments, but job may need it

    env:
      BACKEND_URL: https://pullquestgithubbackend.onrender.com

    steps:
      # 1Ô∏è‚É£  Check out the PR so we can compute a diff
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # need full history for diff

      # 2Ô∏è‚É£  Get unified diff between base and head
      - name: Compute PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }})
          # escape newlines so diff can live inside JSON
          PATCH=${DIFF//$'\n'/\\n}
          echo "::set-output name=patch::$PATCH"

      # 3Ô∏è‚É£  Deliver diff + commitId to backend
      - name: Send diff to backend for AI review & comment
        id: send
        run: |
          payload=$(jq -n \
            --arg owner     "${{ github.event.repository.owner.login }}" \
            --arg repo      "${{ github.event.repository.name }}" \
            --argjson prNumber "${{ github.event.pull_request.number }}" \
            --arg commitId  "${{ github.event.pull_request.head.sha }}" \
            --arg patch     "${{ steps.diff.outputs.patch }}" \
            '{ owner:$owner,
               repo:$repo,
               prNumber:$prNumber,
               commitId:$commitId,
               diff:$patch }')
          echo "üì¶ Payload sent to backend:"
          echo "$payload"
          curl --fail --silent \
               -X POST "$BACKEND_URL/api/ai-review" \
               -H "Content-Type: application/json" \
               --data-raw "$payload"

      # 4Ô∏è‚É£  Wait until backend posts the AI review comment on the PR
      - name: Wait for AI review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner  = context.repo.owner;
            const repo   = context.repo.repo;
            const prNum  = context.payload.pull_request.number;
            const marker = '## ü§ñ AI Code Review';
            for (let i = 0; i < 12; i++) {
              const { data: comments } = await github.rest.issues.listComments({
                owner, repo, issue_number: prNum
              });
              if (comments.some(c => c.body.startsWith(marker))) {
                console.log('‚úÖ AI review comment detected.');
                return;
              }
              console.log(`‚è≥ Waiting for comment (${i + 1}/12)‚Ä¶`);
              await new Promise(r => setTimeout(r, 5000));
            }
            core.setFailed('Timed out waiting for AI review comment.');

      - name: Done
        run: echo "üéâ Workflow complete ‚Äî AI review comment is present."
